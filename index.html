<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIL - Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 text-center">
            <img src="thomas_aquinas_logo.jpg" alt="TAIL Logo" class="school-logo" onerror="this.src='https://via.placeholder.com/100?text=LOGO'">
            
            <h1 class="text-2xl md:text-4xl font-black text-gray-900 tracking-tight uppercase">
                The Thomas Aquinas Institute of Learning
            </h1>
            <div class="h-1 w-24 bg-blue-600 mx-auto mt-2 mb-4"></div>
            <p class="text-gray-500 font-medium tracking-widest uppercase text-sm">Administrator Portal</p>

            <div class="mt-4">
                <a href="records.html" class="btn-primary inline-block">
                    View Records â†’
                </a>
            </div>

        </header>

        
        <div class="tabs-container mb-8">
            <button onclick="switchTab('tardy', this)" id="tab-tardy-btn" class="tab-btn active">TARDY SLIPS</button>
            <button onclick="switchTab('gatepass', this)" id="tab-gatepass-btn" class="tab-btn">GATE PASSES</button>
            <div id="tab-indicator"></div>
        </div>

        
        <div id="section-tardy" class="tab-content section-fade">
            <div class="card">
                <h2 id="tardyFormTitle" class="text-xl font-bold mb-6 text-blue-700 border-l-4 border-blue-700 pl-3">Issue Tardy Slip</h2>
                <form id="tardyForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="editTardyId">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Student Name</label>
                        <input type="text" id="tardyStudent" required class="input-field" placeholder="Full Name">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Date & Time</label>
                        <input type="datetime-local" id="tardyDateTime" required class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Class Start Time</label>
                        <input type="time" id="classTime" required class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Grade Level</label>
                        <select id="tardyGrade" required class="input-field">
                            <option value="">Select Grade</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Section</label>
                        <input type="text" id="tardySection" required class="input-field" placeholder="e.g. Diamond">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold uppercase text-gray-500">Reason for Tardiness</label>
                        <textarea id="tardyReason" required class="input-field" rows="3"></textarea>
                    </div>
                    <div class="md:col-span-2 flex justify-end gap-4 mt-2">
                        <button type="button" id="cancelTardyEdit" class="hidden px-6 py-2 text-gray-500 font-bold uppercase text-sm border-2 border-transparent hover:border-gray-300" onclick="resetTardyForm()">Cancel</button>
                        <button type="submit" id="tardySubmitBtn" class="btn-primary">Generate Slip</button>
                    </div>
                </form>
            </div>
        </div>

        
        <div id="section-gatepass" class="tab-content hidden section-fade">
            <div class="card">
                <h2 id="gpFormTitle" class="text-xl font-bold mb-6 text-emerald-700 border-l-4 border-emerald-700 pl-3">Early Dismissal Gate Pass</h2>
                <form id="gatePassForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="editGpId">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Student Name</label>
                        <input type="text" id="gpStudent" required class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Date</label>
                        <input type="date" id="gpDate" required class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Grade & Section</label>
                        <input type="text" id="gpGradeSection" required class="input-field" placeholder="e.g. 10 - Emerald">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Time of Exit</label>
                        <input type="time" id="gpTimeExit" required class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Picked up by</label>
                        <input type="text" id="gpPicker" required class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Relationship</label>
                        <input type="text" id="gpRelationship" required class="input-field">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500">Contact Number</label>
                        <input type="tel" id="gpContact" required class="input-field">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold uppercase text-gray-500">Reason for Leaving</label>
                        <textarea id="gpReason" required class="input-field" rows="3"></textarea>
                    </div>
                    <div class="md:col-span-2 flex justify-end gap-4 mt-2">
                        <button type="button" id="cancelGpEdit" class="hidden px-6 py-2 text-gray-500 font-bold uppercase text-sm border-2 border-transparent hover:border-gray-300" onclick="resetGpForm()">Cancel</button>
                        <button type="submit" id="gpSubmitBtn" class="btn-primary" style="background-color: var(--brand-green);">Issue Pass</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <div id="confirmBox" class="hidden fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 max-w-sm w-full border-t-8 border-red-500 shadow-2xl">
            <h3 class="text-xl font-black uppercase mb-4">Confirm Action</h3>
            <p id="confirmText" class="text-gray-600 mb-8 font-medium"></p>
            <div class="flex justify-end gap-4">
                <button onclick="closeConfirm()" class="px-6 py-2 font-bold uppercase text-sm text-gray-500 border border-gray-200 hover:bg-gray-50">Back</button>
                <button id="confirmBtn" class="px-6 py-2 bg-red-600 text-white font-bold uppercase text-sm hover:bg-red-700">Confirm</button>
            </div>
        </div>
    </div>

    
    <div id="messageBox" class="hidden fixed inset-0 bg-slate-900/60 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 max-w-sm w-full text-center border-t-8 border-blue-600 shadow-2xl">
            <div id="messageIcon" class="mb-4 text-5xl"></div>
            <h3 id="messageTitle" class="text-xl font-black uppercase mb-2"></h3>
            <p id="messageText" class="text-gray-600 mb-8 font-medium"></p>
            <button onclick="closeMessage()" class="btn-primary w-full">Got It</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
